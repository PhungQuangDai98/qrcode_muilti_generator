<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Multi Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 { color: #1e293b; text-align: center; margin-top: 0; }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            resize: vertical;
            font-family: monospace;
            box-sizing: border-box;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        /* Grid hiển thị QR Code */
        #qrcode-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Grid 3 cột */
            gap: 20px;
            margin-top: 30px;
        }

        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid #e2e8f0;
            background: white;
            page-break-inside: avoid;
        }

        .qr-label {
            margin-top: 8px;
            font-size: 12px;
            color: #64748b;
            word-break: break-all;
            text-align: center;
        }

        /* Tối ưu khi in ra giấy A4 */
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .container { box-shadow: none; max-width: 100%; padding: 0; }
            #qrcode-grid { margin-top: 0; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <h1>QR Code Multi Generator</h1>
    <p style="color: #64748b; font-size: 0.9rem;">Nhập danh sách mã (tối đa 30 dòng), mỗi mã một dòng.</p>
    <textarea id="inputCodes" placeholder="123456789&#10;123498756&#10;124578963..."></textarea>
    
    <div class="controls">
        <span id="lineCount">0 / 30 dòng</span>
        <button onclick="generateQRs()">Tạo mã QR</button>
    </div>
</div>

<div id="qrcode-grid"></div>

<script>
    const textarea = document.getElementById('inputCodes');
    const lineCountDisplay = document.getElementById('lineCount');
    const grid = document.getElementById('qrcode-grid');

    // Cập nhật số dòng khi gõ
    textarea.addEventListener('input', () => {
        const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
        lineCountDisplay.textContent = `${lines.length} / 30 dòng`;
        if (lines.length > 30) {
            lineCountDisplay.style.color = 'red';
        } else {
            lineCountDisplay.style.color = '#64748b';
        }
    });

    function generateQRs() {
        const text = textarea.value.trim();
        if (!text) {
            alert("Vui lòng nhập dữ liệu!");
            return;
        }

        const lines = text.split('\n')
                          .map(l => l.trim())
                          .filter(l => l !== '')
                          .slice(0, 30); // Giới hạn tối đa 30 dòng

        // Xóa nội dung cũ
        grid.innerHTML = '';

        lines.forEach((line) => {
            // Tạo wrapper cho mỗi QR
            const itemDiv = document.createElement('div');
            itemDiv.className = 'qr-item';
            
            // Tạo thẻ chứa ảnh QR
            const qrDiv = document.createElement('div');
            
            // Tạo label văn bản dưới QR
            const label = document.createElement('div');
            label.className = 'qr-label';
            label.textContent = line;

            itemDiv.appendChild(qrDiv);
            itemDiv.appendChild(label);
            grid.appendChild(itemDiv);

            // Khởi tạo QRCode.js
            new QRCode(qrDiv, {
                text: line,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    }
</script>

</body>
</html>
