<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Pro - Siêu ổn định</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            background: #f1f5f9;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: var(--white);
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Grid hiển thị 3x3 */
        #qrcode-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 600px) { #qrcode-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px) { #qrcode-grid { grid-template-columns: repeat(3, 1fr); } }

        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #fff;
            page-break-inside: avoid;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .qr-label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #475569;
            text-align: center;
            word-break: break-all;
        }

        .single-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 320px;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            background: #fafafa;
        }

        .btn-gen {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-gen:hover { opacity: 0.9; }

        @media print {
            .no-print { display: none; }
            body { padding: 0; background: white; }
            .main-container { box-shadow: none; border: none; width: 100%; }
            #qrcode-grid { grid-template-columns: repeat(3, 1fr) !important; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="tabs no-print">
        <button class="tab-btn active" onclick="openTab(event, 'multiTab')">Multi QRCode</button>
        <button class="tab-btn" onclick="openTab(event, 'singleTab')">Single QRCode</button>
    </div>

    <div id="multiTab" class="tab-content active">
        <p style="font-size: 0.9rem; color: #64748b;">Mỗi dòng một mã (Tiếng Việt chuẩn, tối đa 30 dòng):</p>
        <textarea id="multiInput" placeholder="Chào bạn&#10;Hà Nội&#10;Đà Nẵng..."></textarea>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span id="multiCount" style="font-size: 0.85rem; font-weight: bold;">0 / 30 dòng</span>
            <button class="btn-gen" onclick="generateMulti()">Tạo danh sách QR</button>
        </div>
        <div id="qrcode-grid"></div>
    </div>

    <div id="singleTab" class="tab-content">
        <p style="font-size: 0.9rem; color: #64748b;">Tự động tạo mã sau 0.5s dừng gõ:</p>
        <textarea id="singleInput" placeholder="Nhập văn bản Tiếng Việt bất kỳ..."></textarea>
        <div class="single-display" id="singleResult">
            <p id="placeholder" style="color: #94a3b8;">Đang chờ dữ liệu...</p>
        </div>
    </div>
</div>

<script>
    // Kiểm tra xem thư viện đã load thành công chưa
    window.onload = () => {
        if (typeof QRCode === 'undefined') {
            alert('Lỗi: Không thể tải thư viện QRCode. Vui lòng kiểm tra kết nối internet.');
        }
    };

    function openTab(evt, tabName) {
        const contents = document.getElementsByClassName("tab-content");
        for (let c of contents) c.style.display = "none";
        const btns = document.getElementsByClassName("tab-btn");
        for (let b of btns) b.classList.remove("active");
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
    }

    // Cấu hình mã QR tối ưu (Native UTF-8)
    const qrConfig = {
        errorCorrectionLevel: 'M',
        margin: 2,
        scale: 4,
        color: {
            dark: "#000000",
            light: "#ffffff"
        }
    };

    // --- XỬ LÝ MULTI ---
    const multiInput = document.getElementById('multiInput');
    const multiCount = document.getElementById('multiCount');
    const grid = document.getElementById('qrcode-grid');

    multiInput.addEventListener('input', () => {
        const lines = multiInput.value.split('\n').filter(l => l.trim() !== '');
        multiCount.textContent = `${lines.length} / 30 dòng`;
    });

    async function generateMulti() {
        const lines = multiInput.value.split('\n')
                                     .map(l => l.trim())
                                     .filter(l => l !== '')
                                     .slice(0, 30);
        
        grid.innerHTML = '';
        if (lines.length === 0) return;

        for (const line of lines) {
            const wrap = document.createElement('div');
            wrap.className = 'qr-item';
            
            const canvas = document.createElement('canvas');
            const lb = document.createElement('div');
            lb.className = 'qr-label';
            lb.textContent = line;

            wrap.appendChild(canvas);
            wrap.appendChild(lb);
            grid.appendChild(wrap);

            // Thư viện qrcode này hỗ trợ await và vẽ trực tiếp lên canvas cực chuẩn
            try {
                await QRCode.toCanvas(canvas, line, { ...qrConfig, width: 160 });
            } catch (err) {
                console.error('Lỗi tạo mã QR:', err);
            }
        }
    }

    // --- XỬ LÝ SINGLE (DEBOUNCE 0.5S) ---
    const singleInput = document.getElementById('singleInput');
    const singleResult = document.getElementById('singleResult');
    let typingTimer;

    singleInput.addEventListener('keyup', () => {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(generateSingle, 500);
    });

    async function generateSingle() {
        const val = singleInput.value.trim();
        if (!val) {
            singleResult.innerHTML = '<p style="color: #94a3b8;">Đang chờ dữ liệu...</p>';
            return;
        }

        const canvas = document.createElement('canvas');
        singleResult.innerHTML = '';
        singleResult.appendChild(canvas);

        try {
            await QRCode.toCanvas(canvas, val, { ...qrConfig, width: 280, errorCorrectionLevel: 'H' });
        } catch (err) {
            singleResult.innerHTML = '<p style="color: red;">Không thể tạo QR</p>';
        }
    }
</script>

</body>
</html>
