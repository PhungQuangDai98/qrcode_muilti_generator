<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Multi Generator - Responsive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ layout */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px; /* Giảm padding trên mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 { 
            color: #1e293b; 
            text-align: center; 
            margin-top: 0;
            font-size: 1.5rem; /* Responsive font size */
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            resize: vertical;
            font-family: monospace;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        /* Responsive cho nút bấm trên màn hình cực nhỏ */
        @media (max-width: 400px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            button { width: 100%; }
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover { background-color: #1d4ed8; }

        /* --- GRID QR CODE RESPONSIVE --- */
        #qrcode-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
            /* Mặc định 1 cột cho Mobile */
            grid-template-columns: 1fr; 
        }

        /* Màn hình Tablet (trên 600px): 2 cột */
        @media (min-width: 600px) {
            #qrcode-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Màn hình Desktop (trên 900px): 3 cột */
        @media (min-width: 900px) {
            #qrcode-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            body { padding: 20px; }
        }

        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 4px;
            page-break-inside: avoid;
        }

        /* Đảm bảo ảnh QR không bị tràn container */
        .qr-item img, .qr-item canvas {
            max-width: 100%;
            height: auto !important;
        }

        .qr-label {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #475569;
            word-break: break-all;
            text-align: center;
        }

        /* Tối ưu in ấn: Ép buộc về 3 cột để tiết kiệm giấy A4 */
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            #qrcode-grid { 
                display: grid !important;
                grid-template-columns: repeat(3, 10cm) !important; /* Đảm bảo 3 cột khi in */
                grid-template-columns: repeat(3, 1fr) !important;
                margin-top: 0;
            }
            .qr-item { border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <h1>QR Code Multi Generator</h1>
    <p style="color: #64748b; font-size: 0.9rem; text-align: center;">Nhập tối đa 30 mã, mỗi mã một dòng.</p>
    <textarea id="inputCodes" placeholder="123456789&#10;123498756..."></textarea>
    
    <div class="controls">
        <span id="lineCount" style="font-size: 0.9rem; font-weight: 500;">0 / 30 dòng</span>
        <button onclick="generateQRs()">Tạo mã QR</button>
    </div>
</div>

<div id="qrcode-grid"></div>

<script>
    const textarea = document.getElementById('inputCodes');
    const lineCountDisplay = document.getElementById('lineCount');
    const grid = document.getElementById('qrcode-grid');

    textarea.addEventListener('input', () => {
        const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
        lineCountDisplay.textContent = `${lines.length} / 30 dòng`;
        lineCountDisplay.style.color = lines.length > 30 ? '#ef4444' : '#64748b';
    });

    function generateQRs() {
        const text = textarea.value.trim();
        if (!text) return alert("Vui lòng nhập dữ liệu!");

        const lines = text.split('\n')
                          .map(l => l.trim())
                          .filter(l => l !== '')
                          .slice(0, 30);

        grid.innerHTML = '';

        lines.forEach((line) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'qr-item';
            
            const qrDiv = document.createElement('div');
            const label = document.createElement('div');
            label.className = 'qr-label';
            label.textContent = line;

            itemDiv.appendChild(qrDiv);
            itemDiv.appendChild(label);
            grid.appendChild(itemDiv);

            new QRCode(qrDiv, {
                text: line,
                width: 180, // Tăng nhẹ kích thước để rõ nét hơn
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });
        });
    }
</script>

</body>
</html>
